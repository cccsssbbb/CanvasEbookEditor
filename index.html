<body style="margin:0;">

<div style="width:1024;height:768px;"><canvas id="c" style="width:1000px;border:1px solid grey;"></canvas></div>

<script type="text/javascript" src="js/index.js"></script>
<style>
.controlpanel {
	display: block;
    width: 100%;
    height: 200px;
    border: 1px solid blue;
    position: absolute;
    top: 0px;
    left: 0px;
}
.control {
  min-width:100px;
  height:30px;
  margin:5px;
  border:1px solid grey;
  float:left;
}
</style>
<div class="controlpanel">
	<div class="control">
	<input type="button" value="Download JSON" onClick="javascript:download('download.json',JSON.stringify(getCurrentCanvas().toDatalessJSON()));"></input>
	</div><div class="control">
	<input type="button" value="Download SVG" onClick="javascript:download('download.svg',getCurrentCanvas().toSVG());"></input>
	</div><div class="control">
	<input type="button" value="Download PNG" onClick="javascript:downloadCanvas('download.png',getCurrentCanvas());"></input>
	<br/>
	</div><div class="control">
	<form method="POST" enctype="multipart/form-data" action="upload.php" id="myForm" target="_blank">
		<input type="hidden" id="filename" name="filename" class="filename"></input>
		<input type="hidden" id="filetype" name="filetype" value=".png"></input>
		<input type="hidden" name="imageContent" id="imageContent" value="" />
		<input type="submit" value="Save PNG" onClick="javascript:uploadCanvas();"></input>
	</form>
	<br/>
	</div><div class="control">
	<form method="POST" action="save.php" target="_blank">
		<input type="hidden" id="filename" name="filename" class="filename"></input>
		<input type="hidden" id="filetype" name="filetype" value=".json"></input>
	<input type="hidden" id="jsonContent" name="jsonContent"></input>
	<input type="submit" value="Save JSON" onClick="javascript:submitToSave(JSON.stringify(getCurrentCanvas().toDatalessJSON()));"></input>
	</form>
	</div><div class="control">
	<input type="hidden" id="loadFile"></input><input type="button" value="Load JSON" onClick="javascript:loadJSON(getCurrentCanvas());"></input>
	<br/>
	</div><div class="control">
	<input type="button" value="Delete Selected Items" onClick="javascript:deleteItems();"></input>
	</div><div class="control">
	<input type="button" value="Clear All Items" onClick="javascript:getCurrentCanvas().clear();"></input>
	<br/>
	</div><div style="clear:both;"></div>
	<div class="control">
	<input type="button" value="Front" onClick="javascript:changeLayer(0);"></input>
	</div><div class="control">
	<input type="button" value="Bring Forward" onClick="javascript:changeLayer(1);"></input>
	</div><div class="control">
	<input type="button" value="Bring Backward" onClick="javascript:changeLayer(2);"></input>
	</div><div class="control">
	<input type="button" value="Back" onClick="javascript:changeLayer(3);"></input>
	<br/>
	</div><div style="clear:both;"></div>
	<div class="control">
	<input type="button" value="First Page" onClick="javascript:changePage(-2);"></input>
	</div>
	<div class="control">
	<input type="button" value="Previous Page" onClick="javascript:changePage(-1);"></input>
	</div>	
	<div class="control">
	Page <input type="text" id="currentPage"></input>
	<input type="button" value="Go to Page" onClick="javascript:changePage();"></input>
	</div>
	<div class="control">
	<input type="button" value="Next Page" onClick="javascript:changePage(1);"></input>
	</div>
	<div class="control">
	<input type="button" value="Last Page" onClick="javascript:changePage(2);"></input>
	</div>		
	<!-- Hidden -->
	<div style="display:none;visibility:hidden;">
	<input type="button" value="Load SVG" onClick="javascript:loadSVG();"></input>
	Load JSON : <textarea id="tmpJSON" style="width:500px;height:500px;"></textarea>
	</div>
	
</div>
<br/>
<!-- Hidden -->
</body>
